<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice-to-SVG UI Architect</title>
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
            --accent: #3b82f6;
        }
        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        .panel {
            background: var(--card);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            min-height: 400px;
        }
        textarea {
            width: 100%;
            height: 150px;
            background: #0f172a;
            color: #fff;
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 10px;
            resize: none;
            margin-bottom: 10px;
        }
        button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: opacity 0.2s;
        }
        button:hover { opacity: 0.8; }
        #preview {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ffffff10;
            border-radius: 8px;
            height: 400px;
            overflow: hidden;
        }
        svg { max-width: 100%; max-height: 100%; }
        .header { text-align: center; margin-bottom: 30px; }
        .status { font-size: 0.8rem; color: #94a3b8; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="header">
        <h1>ðŸŽ¨ UI Architect</h1>
        <p>Describe a UI component, and the AI will draw the SVG code.</p>
    </div>

    <div class="container">
        <div class="panel">
            <h3>Command Center</h3>
            <textarea id="userInput" placeholder="e.g. A circular progress bar at 75% in neon green with a dark background..."></textarea>
            <button onclick="generateSVG()">Generate UI Component</button>
            <div id="status" class="status">Ready.</div>
        </div>

        <div class="panel">
            <h3>Live Preview</h3>
            <div id="preview">
                <p style="color: #64748b;">Awaiting AI instructions...</p>
            </div>
        </div>
    </div>

    <script>
        // THE GOLDEN PROMPT ENGINE
        const GOLDEN_PROMPT = `You are a Senior SVG Architect. 
        Your goal is to translate natural language into production-ready SVG code.
        Use viewBox="0 0 400 400". Output ONLY the raw <svg> tag and its contents.
        No conversational text. No markdown fences. Only valid XML SVG.`;

        async function generateSVG() {
            const input = document.getElementById('userInput').value;
            const status = document.getElementById('status');
            const preview = document.getElementById('preview');

            if (!input) return alert("Please enter a description!");

            status.innerText = "Architecting SVG code...";
            
            try {
                // NOTE: In a real app, you would call your API here.
                // For the demo, we are simulating the AI response logic.
                // To make this fully functional, you would use fetch() to Gemini/OpenAI.
                
                console.log("Sending to AI:", GOLDEN_PROMPT, input);
                
                // Placeholder for Demo: This shows how the SVG gets injected
                // In your real demo video, you will show the AI returning the code.
                status.innerText = "Success!";
            } catch (error) {
                status.innerText = "Error generating SVG.";
                console.error(error);
            }
        }
    </script>
</body>

</html>
