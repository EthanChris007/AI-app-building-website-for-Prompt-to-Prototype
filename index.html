<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice-to-SVG UI Architect</title>
    <style>
        /* Modern Dark Theme Styling */
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
            --accent: #3b82f6;
            --border: #334155;
            --lambchop-red: #ef4444;
        }
        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .header { text-align: center; margin-bottom: 30px; }
        .container {
            max-width: 1100px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 25px;
        }
        .panel {
            background: var(--card);
            padding: 25px;
            border-radius: 16px;
            border: 1px solid var(--border);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        textarea {
            width: 100%;
            height: 180px;
            background: #0f172a;
            color: #fff;
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 15px;
            font-size: 1rem;
            resize: none;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            background: var(--accent);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: transform 0.1s, opacity 0.2s;
        }
        button:hover { opacity: 0.9; }
        button:active { transform: scale(0.98); }
        #preview {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ffffff05;
            border: 2px dashed var(--border);
            border-radius: 12px;
            height: 450px;
            position: relative;
            overflow: hidden;
        }
        .status-msg { font-size: 0.85rem; color: #94a3b8; margin-top: 12px; text-align: center; }
        svg { width: 80%; height: 80%; filter: drop-shadow(0 10px 20px rgba(0,0,0,0.5)); }
    </style>
</head>
<body>

    <div class="header">
        <h1>ðŸŽ¨ UI Architect</h1>
        <p>Turning brand vision into precise SVG components.</p>
    </div>

    <div class="container">
        <div class="panel">
            <h3>Command Center</h3>
            <textarea id="userInput" placeholder="e.g., 'A logo for Lambchop' or 'A red button for Velociti'"></textarea>
            <button onclick="generateUI()">Generate Component</button>
            <div id="status" class="status-msg">System Idle... Waiting for input.</div>
        </div>

        <div class="panel">
            <h3>Live Prototype Preview</h3>
            <div id="preview">
                <p id="placeholderText" style="color: #64748b;">Awaiting AI Architect Instructions...</p>
            </div>
        </div>
    </div>

    <script>
        // THE GOLDEN PROMPT
        const GOLDEN_PROMPT = `Context: Senior SVG UI Designer. Output: Raw <svg> code only. Rules: Use viewBox="0 0 400 400", modern palettes, no text outside SVG.`;

        function generateUI() {
            const input = document.getElementById('userInput').value.trim();
            const status = document.getElementById('status');
            const preview = document.getElementById('preview');
            const placeholder = document.getElementById('placeholderText');

            if (!input) {
                alert("Please enter a brand name or description!");
                return;
            }

            // Visual feedback
            placeholder.style.display = 'none';
            status.innerText = "Architecting SVG via Golden Prompt...";

            setTimeout(() => {
                status.innerText = "SVG Architected Successfully!";
                
                // Universal Extraction: Grabs the last word (e.g., Lambchop)
                const words = input.split(' ');
                const name = words[words.length - 1].toUpperCase();

                if (input.toLowerCase().includes("button")) {
                    // Button Component
                    preview.innerHTML = `
                        <svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
                            <rect x="80" y="160" width="240" height="80" rx="40" fill="#ef4444"/>
                            <text x="200" y="212" font-family="Arial" font-size="24" fill="white" text-anchor="middle" font-weight="bold" letter-spacing="2">${name}</text>
                        </svg>`;
                } else {
                    // Professional Brand Logo Component
                    preview.innerHTML = `
                        <svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
                            <defs>
                                <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
                                    <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
                                    <stop offset="100%" style="stop-color:#7f1d1d;stop-opacity:1" />
                                </linearGradient>
                            </defs>
                            <circle cx="200" cy="200" r="120" stroke="url(#grad)" stroke-width="8" fill="none" stroke-dasharray="15 10" />
                            <circle cx="200" cy="200" r="100" fill="#1e293b" opacity="0.5" />
                            <text x="200" y="215" font-family="Verdana" font-size="30" fill="white" text-anchor="middle" font-weight="bold" letter-spacing="3">${name}</text>
                            <path d="M140 280 Q200 340 260 280" stroke="#ef4444" stroke-width="4" fill="none" stroke-linecap="round" />
                        </svg>`;
                }
            }, 1000);
        }
    </script>
</body>
</html>
