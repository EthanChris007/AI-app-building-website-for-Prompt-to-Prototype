<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice-to-SVG UI Architect</title>
    <style>
        /* Modern Dark Theme Styling */
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
            --accent: #3b82f6;
            --border: #334155;
        }
        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .header { text-align: center; margin-bottom: 30px; }
        .container {
            max-width: 1100px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 25px;
        }
        .panel {
            background: var(--card);
            padding: 25px;
            border-radius: 16px;
            border: 1px solid var(--border);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        textarea {
            width: 100%;
            height: 180px;
            background: #0f172a;
            color: #fff;
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 15px;
            font-size: 1rem;
            resize: none;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            background: var(--accent);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
        }
        #preview {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ffffff05;
            border: 2px dashed var(--border);
            border-radius: 12px;
            height: 450px;
            overflow: hidden;
        }
        .status-msg { font-size: 0.85rem; color: #94a3b8; margin-top: 12px; text-align: center; }
        svg { width: 80%; height: 80%; }
    </style>
</head>
<body>

    <div class="header">
        <h1>ðŸŽ¨ UI Architect</h1>
        <p>Turning brand vision into precise SVG components.</p>
    </div>

    <div class="container">
        <div class="panel">
            <h3>Command Center</h3>
            <textarea id="userInput" placeholder="e.g., 'A logo for Lambchop' or 'A table component'"></textarea>
            <button onclick="generateUI()">Generate Component</button>
            <div id="status" class="status-msg">System Idle... Waiting for input.</div>
        </div>

        <div class="panel">
            <h3>Live Prototype Preview</h3>
            <div id="preview">
                <p id="placeholderText" style="color: #64748b;">Awaiting AI Architect Instructions...</p>
            </div>
        </div>
    </div>

    <script>
        function generateUI() {
            const input = document.getElementById('userInput').value.trim();
            const status = document.getElementById('status');
            const preview = document.getElementById('preview');
            const placeholder = document.getElementById('placeholderText');

            if (!input) return alert("Please enter a description!");

            if(placeholder) placeholder.style.display = 'none';
            status.innerText = "Architecting SVG via Golden Prompt...";

            setTimeout(() => {
                status.innerText = "SVG Architected Successfully!";
                
                const words = input.split(' ');
                const name = words[words.length - 1].toUpperCase();
                const lowerInput = input.toLowerCase();

                if (lowerInput.includes("button")) {
                    // Renders a Button
                    preview.innerHTML = `<svg viewBox="0 0 400 400"><rect x="80" y="160" width="240" height="80" rx="40" fill="#ef4444"/><text x="200" y="212" font-family="Arial" font-size="24" fill="white" text-anchor="middle" font-weight="bold">${name}</text></svg>`;
                } 
                else if (lowerInput.includes("table")) {
                    // Renders a Table
                    preview.innerHTML = `
                        <svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
                            <rect x="50" y="150" width="300" height="20" fill="#ef4444" rx="5"/>
                            <rect x="80" y="170" width="15" height="100" fill="#7f1d1d"/>
                            <rect x="305" y="170" width="15" height="100" fill="#7f1d1d"/>
                            <line x1="50" y1="200" x2="350" y2="200" stroke="#7f1d1d" stroke-width="2" />
                            <text x="200" y="130" font-family="Arial" font-size="24" fill="white" text-anchor="middle" font-weight="bold">PROTOTYPE TABLE</text>
                        </svg>`;
                }
                else {
                    // Renders a Circular Logo for anything else
                    preview.innerHTML = `<svg viewBox="0 0 400 400"><circle cx="200" cy="200" r="120" stroke="#ef4444" stroke-width="8" fill="none" stroke-dasharray="15 10" /><text x="200" y="215" font-family="Arial" font-size="30" fill="white" text-anchor="middle" font-weight="bold">${name}</text></svg>`;
                }
            }, 1000);
        }
    </script>
</body>
</html>
