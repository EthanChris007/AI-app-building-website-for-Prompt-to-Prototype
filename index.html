<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice-to-SVG UI Architect</title>
    <style>
        /* Modern Dark Theme Styling */
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
            --accent: #3b82f6;
            --border: #334155;
        }
        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .header { text-align: center; margin-bottom: 30px; }
        .container {
            max-width: 1100px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 25px;
        }
        .panel {
            background: var(--card);
            padding: 25px;
            border-radius: 16px;
            border: 1px solid var(--border);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        textarea {
            width: 100%;
            height: 180px;
            background: #0f172a;
            color: #fff;
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 15px;
            font-size: 1rem;
            resize: none;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            background: var(--accent);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: transform 0.1s, opacity 0.2s;
        }
        button:hover { opacity: 0.9; }
        button:active { transform: scale(0.98); }
        #preview {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ffffff05;
            border: 2px dashed var(--border);
            border-radius: 12px;
            height: 450px;
            position: relative;
        }
        .status-msg { font-size: 0.85rem; color: #94a3b8; margin-top: 12px; text-align: center; }
        svg { width: 90%; height: 90%; drop-shadow(0 5px 15px rgba(0,0,0,0.5)); }
    </style>
</head>
<body>

    <div class="header">
        <h1>ðŸŽ¨ UI Architect</h1>
        <p>Convert your design vision into precise SVG components using AI logic.</p>
    </div>

    <div class="container">
        <div class="panel">
            <h3>Command Center</h3>
            <textarea id="userInput" placeholder="Describe your UI... (e.g., 'A modern neon-blue volume slider at 80%')"></textarea>
            <button onclick="generateUI()">Generate Component</button>
            <div id="status" class="status-msg">System Idle... Waiting for input.</div>
        </div>

        <div class="panel">
            <h3>Live Prototype Preview</h3>
            <div id="preview">
                <p id="placeholderText" style="color: #64748b;">Awaiting AI Architect Instructions...</p>
            </div>
        </div>
    </div>

    <script>
        /** * THE GOLDEN PROMPT 
         * This is the core logic of the app that instructs the AI 
         * how to behave when it receives your request.
         */
        const GOLDEN_PROMPT = `
            Context: Senior SVG UI Designer. 
            Goal: Create professional, scalable, and modern UI components.
            Output: Raw <svg> code only. 
            Rules: Use viewBox="0 0 400 400", use modern color palettes, and avoid conversational text.
        `;

        function generateUI() {
            const input = document.getElementById('userInput').value;
            const status = document.getElementById('status');
            const preview = document.getElementById('preview');
            const placeholder = document.getElementById('placeholderText');

            if (!input) {
                alert("Please describe a component first!");
                return;
            }

            // Visual feedback for the demo
            status.innerText = "Processing Golden Prompt logic...";
            placeholder.style.display = 'none';

            /**
             * NOTE FOR HACKATHON VIDEO: 
             * In a production environment, this function would use fetch() to send
             * the GOLDEN_PROMPT + userInput to the Gemini API. 
             * * For your demo, if the API is not yet connected, you can "simulate" 
             * the response by injecting a pre-made SVG here to show the functionality.
             */
             
            console.log("System instruction:", GOLDEN_PROMPT);
            console.log("User requirement:", input);
            
         function generateUI() {
    const input = document.getElementById('userInput').value.toLowerCase();
    const status = document.getElementById('status');
    const preview = document.getElementById('preview');

    status.innerText = "Architecting SVG via Golden Prompt...";

    setTimeout(() => {
        status.innerText = "SVG Architected Successfully!";
        
        if (input.includes("button")) {
            preview.innerHTML = `<svg viewBox="0 0 400 400"><rect x="100" y="170" width="200" height="60" rx="30" fill="#3b82f6"/><text x="200" y="210" font-family="Arial" fill="white" text-anchor="middle">SUBMIT</text></svg>`;
        } else if (input.includes("chart") || input.includes("graph")) {
            preview.innerHTML = `<svg viewBox="0 0 400 400"><rect x="50" y="300" width="60" height="50" fill="purple"/><rect x="130" y="200" width="60" height="150" fill="gold"/><rect x="210" y="100" width="60" height="250" fill="purple"/></svg>`;
        } else if (input.includes("logo") || input.includes("velociti")) {
            preview.innerHTML = `<svg viewBox="0 0 400 400"><circle cx="200" cy="200" r="80" fill="none" stroke="gold" stroke-width="5"/><text x="200" y="210" font-family="Arial" font-size="30" fill="purple" text-anchor="middle" font-weight="bold">VELOCITI</text></svg>`;
        } else {
            // Default "Modern UI" if no keyword is found
            preview.innerHTML = `<svg viewBox="0 0 400 400"><rect x="50" y="50" width="300" height="300" rx="20" fill="#1e293b" stroke="#3b82f6"/><circle cx="100" cy="100" r="10" fill="red"/><circle cx="130" cy="100" r="10" fill="yellow"/><circle cx="160" cy="100" r="10" fill="green"/></svg>`;
        }
    }, 1000);
}
    </script>
</body>
</html>
